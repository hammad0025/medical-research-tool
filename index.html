<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="cache-control" content="no-cache">
    <title>Medical Research Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide icons as inline SVG components
        const Search = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const FileText = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const TrendingUp = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Activity = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const Brain = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const Database = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const Loader = ({ size = 24, color = "currentColor", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

const IPFResearchAssistant = () => {
  const [activeTab, setActiveTab] = useState('research');
  const [researchQuery, setResearchQuery] = useState('');
  const [patientData, setPatientData] = useState({
    condition: '',
    age: '',
    gender: '',
    diagnoses: '',
    medications: '',
    symptoms: '',
    labWork: ''
  });
  const [researchResults, setResearchResults] = useState(null);
  const [isLoading, setIsLoading] = useState(false);
  const [comparisonData, setComparisonData] = useState([]);
  const [chatHistory, setChatHistory] = useState([]);
  const chatEndRef = useRef(null);

  useEffect(() => {
    chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
  }, [chatHistory]);

  const performResearch = async () => {
    if (!researchQuery.trim()) return;

    setIsLoading(true);
    setChatHistory(prev => [...prev, { role: 'user', content: researchQuery }]);

    try {
      const conditionContext = patientData.condition ? `PRIMARY CONDITION: ${patientData.condition}` : 'PRIMARY CONDITION: Not specified - provide general medical research';

      const systemPrompt = `You are a comprehensive medical research assistant specializing in evidence-based treatment analysis.
Your role is to analyze research papers, clinical trials, and treatment options for any medical condition with the following criteria:

${conditionContext}

PATIENT CONTEXT:
${patientData.age ? `Age: ${patientData.age}` : ''}
${patientData.gender ? `Gender: ${patientData.gender}` : ''}
${patientData.diagnoses ? `All Diagnoses: ${patientData.diagnoses}` : ''}
${patientData.medications ? `Current Medications: ${patientData.medications}` : ''}
${patientData.symptoms ? `Symptoms: ${patientData.symptoms}` : ''}
${patientData.labWork ? `Lab Work: ${patientData.labWork}` : ''}

RESEARCH REQUIREMENTS:
1. Provide explanations at a 12th grade reading level
2. When citing studies, extract and highlight the SPECIFIC passages that support your conclusions
3. Consider contraindications based on patient medications and comorbidities
4. Rate treatments on Efficacy (1-100%) and Risks (detailed description)
5. Evaluate evidence quality: prioritize US/Western European studies, rate journal impact factors
6. For clinical trials: identify those accepting patients, location, contact info, and whether they use placebos
7. Include cost estimates and typical insurance coverage

TREATMENT COMPARISON FORMAT:
When recommending treatments, provide the following details for each option (rank by efficacy, best at top):

PROVIDER: [Specific doctor/clinic name and full contact information]
TREATMENT: [Detailed description including:
  - What exactly the patient receives (medication, stem cells, etc.)
  - Origin lab of product
  - Amount and strength
  - How it is delivered (IV, inhaled, oral, etc.)]
LENGTH/FREQUENCY: [Duration of treatment and frequency (e.g., "6 months, weekly infusions")]
EFFICACY: [1-100% with supporting evidence]
RISKS: [Detailed safety concerns, side effects, lab safety issues if overseas, FDA warnings if applicable]
COST: [Specific dollar amount or range, insurance coverage likelihood]

GEOGRAPHIC FILTERING:
- Avoid providers in China, Vietnam, Mexico, or India unless specifically requested
- For stem cell treatments, verify the lab does not have FDA warnings
- Prioritize reputable US and Western European providers

CRITICAL: When you cite a study, you must:
- Provide the exact title and authors
- Include journal name and impact factor
- Quote the specific finding or conclusion (in quotation marks)
- Explain why this supports your recommendation
- Note any limitations or conflicts of interest`;

      const response = await fetch('/api/research', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          system: systemPrompt,
          messages: [
            ...chatHistory.map(msg => ({
              role: msg.role,
              content: msg.content
            })),
            {
              role: 'user',
              content: researchQuery
            }
          ]
        })
      });

      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || 'API request failed');
      }
      
      const assistantMessage = data.content
        .filter(block => block.type === 'text')
        .map(block => block.text)
        .join('\n');

      setChatHistory(prev => [...prev, { role: 'assistant', content: assistantMessage }]);
      setResearchResults(assistantMessage);
      
      parseForComparisonChart(assistantMessage);
      
    } catch (error) {
      console.error('Research error:', error);
      setChatHistory(prev => [...prev, { 
        role: 'assistant', 
        content: 'I encountered an error while researching. Please try again or refine your query.' 
      }]);
    } finally {
      setIsLoading(false);
      setResearchQuery('');
    }
  };

  const parseForComparisonChart = (text) => {
    const treatments = [];
    const lines = text.split('\n');
    let currentTreatment = {};

    lines.forEach((line, idx) => {
      const trimmedLine = line.trim();

      // Look for structured format
      if (trimmedLine.startsWith('PROVIDER:')) {
        if (Object.keys(currentTreatment).length > 0) {
          treatments.push({...currentTreatment});
        }
        currentTreatment = {
          provider: trimmedLine.replace('PROVIDER:', '').trim()
        };
      } else if (trimmedLine.startsWith('TREATMENT:')) {
        currentTreatment.treatment = trimmedLine.replace('TREATMENT:', '').trim();
        // Capture multiline treatment descriptions
        let nextIdx = idx + 1;
        while (nextIdx < lines.length && !lines[nextIdx].match(/^(PROVIDER|LENGTH|EFFICACY|RISKS|COST):/)) {
          const nextLine = lines[nextIdx].trim();
          if (nextLine) {
            currentTreatment.treatment += ' ' + nextLine;
          }
          nextIdx++;
        }
      } else if (trimmedLine.startsWith('LENGTH/FREQUENCY:') || trimmedLine.startsWith('LENGTH:')) {
        currentTreatment.length = trimmedLine.replace(/LENGTH\/FREQUENCY:|LENGTH:/, '').trim();
      } else if (trimmedLine.startsWith('EFFICACY:')) {
        const match = trimmedLine.match(/(\d+)%/);
        if (match) {
          currentTreatment.efficacy = parseInt(match[1]);
          currentTreatment.efficacyNote = trimmedLine.replace('EFFICACY:', '').trim();
        }
      } else if (trimmedLine.startsWith('RISKS:')) {
        currentTreatment.risks = trimmedLine.replace('RISKS:', '').trim();
        // Capture multiline risks
        let nextIdx = idx + 1;
        while (nextIdx < lines.length && !lines[nextIdx].match(/^(PROVIDER|TREATMENT|LENGTH|EFFICACY|COST):/)) {
          const nextLine = lines[nextIdx].trim();
          if (nextLine) {
            currentTreatment.risks += ' ' + nextLine;
          }
          nextIdx++;
        }
      } else if (trimmedLine.startsWith('COST:')) {
        currentTreatment.cost = trimmedLine.replace('COST:', '').trim();
      }
    });

    // Push last treatment
    if (Object.keys(currentTreatment).length > 0) {
      treatments.push(currentTreatment);
    }

    // Sort by efficacy descending (best at top)
    treatments.sort((a, b) => (b.efficacy || 0) - (a.efficacy || 0));

    if (treatments.length > 0) {
      setComparisonData(treatments);
    }
  };

  const getQuickPrompts = () => {
    const condition = patientData.condition || 'this condition';
    return [
      `What are the current FDA-approved treatments for ${condition} and their efficacy rates?`,
      `Are there any open clinical trials for ${condition} that don't use placebos?`,
      `What stem cell treatments are available for ${condition} from reputable sources?`,
      `What are the latest research findings on ${condition} treatment published in the last 6 months?`,
      `Which treatment centers are considered world-class for ${condition} and why?`
    ];
  };

  const quickPrompts = getQuickPrompts();

  return (
    <div style={{
      minHeight: '100vh',
      background: 'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)',
      fontFamily: '"Crimson Pro", "Georgia", serif',
      color: '#e8f4f8'
    }}>
      <header style={{
        background: 'rgba(15, 32, 39, 0.95)',
        borderBottom: '2px solid #4a9eff',
        padding: '1.5rem 2rem',
        backdropFilter: 'blur(10px)',
        boxShadow: '0 4px 20px rgba(74, 158, 255, 0.15)'
      }}>
        <div style={{ maxWidth: '1400px', margin: '0 auto', display: 'flex', alignItems: 'center', gap: '1rem' }}>
          <Activity size={36} color="#4a9eff" strokeWidth={2.5} />
          <div>
            <h1 style={{
              margin: 0,
              fontSize: '2rem',
              fontWeight: 700,
              letterSpacing: '-0.5px',
              color: '#4a9eff'
            }}>
              Medical Research Assistant
            </h1>
            <p style={{
              margin: '0.25rem 0 0 0',
              fontSize: '0.9rem',
              color: '#a0c4d9',
              fontStyle: 'italic'
            }}>
              AI-Powered Treatment Analysis & Clinical Trial Research for Any Condition
            </p>
          </div>
        </div>
      </header>

      <div style={{ maxWidth: '1400px', margin: '0 auto', padding: '2rem' }}>
        <div style={{ 
          display: 'flex', 
          gap: '1rem', 
          marginBottom: '2rem',
          borderBottom: '1px solid rgba(74, 158, 255, 0.3)'
        }}>
          {[
            { id: 'research', label: 'AI Research', icon: Brain },
            { id: 'patient', label: 'Patient Profile', icon: FileText },
            { id: 'comparison', label: 'Treatment Comparison', icon: TrendingUp }
          ].map(tab => {
            const Icon = tab.icon;
            return (
              <button
                key={tab.id}
                onClick={() => setActiveTab(tab.id)}
                style={{
                  padding: '1rem 1.5rem',
                  background: activeTab === tab.id ? 'rgba(74, 158, 255, 0.2)' : 'transparent',
                  border: 'none',
                  borderBottom: activeTab === tab.id ? '3px solid #4a9eff' : '3px solid transparent',
                  color: activeTab === tab.id ? '#4a9eff' : '#a0c4d9',
                  cursor: 'pointer',
                  fontSize: '1rem',
                  fontWeight: 600,
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.5rem',
                  transition: 'all 0.3s ease',
                  fontFamily: 'inherit'
                }}
              >
                <Icon size={20} />
                {tab.label}
              </button>
            );
          })}
        </div>

        {activeTab === 'patient' && (
          <div style={{
            background: 'rgba(255, 255, 255, 0.05)',
            borderRadius: '12px',
            padding: '2rem',
            border: '1px solid rgba(74, 158, 255, 0.2)',
            backdropFilter: 'blur(10px)'
          }}>
            <h2 style={{ 
              marginTop: 0, 
              color: '#4a9eff',
              fontSize: '1.5rem',
              display: 'flex',
              alignItems: 'center',
              gap: '0.5rem'
            }}>
              <FileText size={24} />
              Patient Profile
            </h2>
            <p style={{ color: '#a0c4d9', marginBottom: '1.5rem', fontSize: '0.95rem' }}>
              Enter patient information to personalize treatment recommendations and check for contraindications.
            </p>
            
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '1.5rem' }}>
              {[
                { key: 'condition', label: 'Primary Condition to Research', type: 'text', placeholder: 'e.g., Idiopathic Pulmonary Fibrosis, Multiple Sclerosis, etc.' },
                { key: 'age', label: 'Age', type: 'number' },
                { key: 'gender', label: 'Gender', type: 'text' },
                { key: 'diagnoses', label: 'All Diagnoses (comma-separated)', type: 'textarea' },
                { key: 'medications', label: 'Current Medications', type: 'textarea' },
                { key: 'symptoms', label: 'Symptoms', type: 'textarea' },
                { key: 'labWork', label: 'Lab Work & Studies', type: 'textarea' }
              ].map(field => (
                <div key={field.key} style={{ display: 'flex', flexDirection: 'column' }}>
                  <label style={{ 
                    marginBottom: '0.5rem', 
                    color: '#4a9eff',
                    fontWeight: 600,
                    fontSize: '0.9rem'
                  }}>
                    {field.label}
                  </label>
                  {field.type === 'textarea' ? (
                    <textarea
                      value={patientData[field.key]}
                      onChange={(e) => setPatientData(prev => ({ ...prev, [field.key]: e.target.value }))}
                      placeholder={field.placeholder || ''}
                      style={{
                        padding: '0.75rem',
                        background: 'rgba(15, 32, 39, 0.5)',
                        border: '1px solid rgba(74, 158, 255, 0.3)',
                        borderRadius: '8px',
                        color: '#e8f4f8',
                        fontSize: '0.95rem',
                        fontFamily: 'inherit',
                        minHeight: '100px',
                        resize: 'vertical'
                      }}
                    />
                  ) : (
                    <input
                      type={field.type}
                      value={patientData[field.key]}
                      onChange={(e) => setPatientData(prev => ({ ...prev, [field.key]: e.target.value }))}
                      placeholder={field.placeholder || ''}
                      style={{
                        padding: '0.75rem',
                        background: 'rgba(15, 32, 39, 0.5)',
                        border: '1px solid rgba(74, 158, 255, 0.3)',
                        borderRadius: '8px',
                        color: '#e8f4f8',
                        fontSize: '0.95rem',
                        fontFamily: 'inherit'
                      }}
                    />
                  )}
                </div>
              ))}
            </div>

            <div style={{
              marginTop: '1.5rem',
              padding: '1rem',
              background: 'rgba(74, 158, 255, 0.1)',
              borderRadius: '8px',
              border: '1px solid rgba(74, 158, 255, 0.3)',
              display: 'flex',
              gap: '0.5rem',
              alignItems: 'flex-start'
            }}>
              <AlertCircle size={20} color="#4a9eff" style={{ flexShrink: 0, marginTop: '0.15rem' }} />
              <p style={{ margin: 0, fontSize: '0.85rem', color: '#a0c4d9' }}>
                <strong style={{ color: '#4a9eff' }}>Privacy Notice:</strong> Patient data is processed securely and used only to personalize treatment recommendations. 
                This is an MVP demonstration. Production version will be HIPAA-compliant with encrypted storage.
              </p>
            </div>
          </div>
        )}

        {activeTab === 'research' && (
          <div style={{ display: 'flex', flexDirection: 'column', gap: '1.5rem' }}>
            <div style={{
              background: 'rgba(255, 255, 255, 0.05)',
              borderRadius: '12px',
              padding: '1.5rem',
              border: '1px solid rgba(74, 158, 255, 0.2)'
            }}>
              <h3 style={{ 
                margin: '0 0 1rem 0', 
                color: '#4a9eff',
                fontSize: '1.1rem',
                display: 'flex',
                alignItems: 'center',
                gap: '0.5rem'
              }}>
                <Database size={20} />
                Quick Research Prompts
              </h3>
              <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.75rem' }}>
                {quickPrompts.map((prompt, idx) => (
                  <button
                    key={idx}
                    onClick={() => setResearchQuery(prompt)}
                    style={{
                      padding: '0.75rem 1rem',
                      background: 'rgba(74, 158, 255, 0.15)',
                      border: '1px solid rgba(74, 158, 255, 0.4)',
                      borderRadius: '8px',
                      color: '#e8f4f8',
                      cursor: 'pointer',
                      fontSize: '0.85rem',
                      transition: 'all 0.2s ease',
                      fontFamily: 'inherit'
                    }}
                    onMouseEnter={(e) => {
                      e.target.style.background = 'rgba(74, 158, 255, 0.25)';
                      e.target.style.transform = 'translateY(-2px)';
                    }}
                    onMouseLeave={(e) => {
                      e.target.style.background = 'rgba(74, 158, 255, 0.15)';
                      e.target.style.transform = 'translateY(0)';
                    }}
                  >
                    {prompt}
                  </button>
                ))}
              </div>
            </div>

            <div style={{
              background: 'rgba(255, 255, 255, 0.05)',
              borderRadius: '12px',
              border: '1px solid rgba(74, 158, 255, 0.2)',
              overflow: 'hidden',
              display: 'flex',
              flexDirection: 'column',
              height: '600px'
            }}>
              <div style={{
                flex: 1,
                overflowY: 'auto',
                padding: '1.5rem',
                display: 'flex',
                flexDirection: 'column',
                gap: '1rem'
              }}>
                {chatHistory.length === 0 ? (
                  <div style={{
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    height: '100%',
                    gap: '1rem',
                    color: '#a0c4d9'
                  }}>
                    <Brain size={48} color="#4a9eff" />
                    <p style={{ fontSize: '1.1rem', textAlign: 'center', maxWidth: '500px' }}>
                      {patientData.condition
                        ? `Ask me anything about ${patientData.condition} treatments, clinical trials, or research.`
                        : 'Enter a condition in the Patient Profile tab, then ask about treatments, clinical trials, or research.'
                      }
                      <br />I'll provide evidence-based answers with verified citations.
                    </p>
                  </div>
                ) : (
                  chatHistory.map((msg, idx) => (
                    <div
                      key={idx}
                      style={{
                        padding: '1rem',
                        background: msg.role === 'user' 
                          ? 'rgba(74, 158, 255, 0.15)' 
                          : 'rgba(255, 255, 255, 0.05)',
                        borderRadius: '8px',
                        border: `1px solid ${msg.role === 'user' ? 'rgba(74, 158, 255, 0.4)' : 'rgba(255, 255, 255, 0.1)'}`,
                        alignSelf: msg.role === 'user' ? 'flex-end' : 'flex-start',
                        maxWidth: '85%'
                      }}
                    >
                      <div style={{ 
                        fontSize: '0.8rem', 
                        color: '#4a9eff',
                        marginBottom: '0.5rem',
                        fontWeight: 600
                      }}>
                        {msg.role === 'user' ? 'You' : 'AI Research Assistant'}
                      </div>
                      <div style={{ 
                        fontSize: '0.95rem', 
                        lineHeight: '1.6',
                        whiteSpace: 'pre-wrap'
                      }}>
                        {msg.content}
                      </div>
                    </div>
                  ))
                )}
                {isLoading && (
                  <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    gap: '0.5rem',
                    padding: '1rem',
                    background: 'rgba(255, 255, 255, 0.05)',
                    borderRadius: '8px',
                    alignSelf: 'flex-start'
                  }}>
                    <Loader size={20} color="#4a9eff" className="spin" />
                    <span style={{ color: '#a0c4d9' }}>Researching and analyzing...</span>
                  </div>
                )}
                <div ref={chatEndRef} />
              </div>

              <div style={{
                padding: '1.5rem',
                background: 'rgba(15, 32, 39, 0.5)',
                borderTop: '1px solid rgba(74, 158, 255, 0.2)',
                display: 'flex',
                gap: '1rem'
              }}>
                <input
                  type="text"
                  value={researchQuery}
                  onChange={(e) => setResearchQuery(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && performResearch()}
                  placeholder={patientData.condition
                    ? `Ask about ${patientData.condition} treatments, trials, or research...`
                    : "Ask about medical treatments, clinical trials, or research..."
                  }
                  disabled={isLoading}
                  style={{
                    flex: 1,
                    padding: '0.875rem',
                    background: 'rgba(255, 255, 255, 0.05)',
                    border: '1px solid rgba(74, 158, 255, 0.3)',
                    borderRadius: '8px',
                    color: '#e8f4f8',
                    fontSize: '0.95rem',
                    fontFamily: 'inherit'
                  }}
                />
                <button
                  onClick={performResearch}
                  disabled={isLoading || !researchQuery.trim()}
                  style={{
                    padding: '0.875rem 1.5rem',
                    background: isLoading || !researchQuery.trim() 
                      ? 'rgba(74, 158, 255, 0.3)' 
                      : '#4a9eff',
                    border: 'none',
                    borderRadius: '8px',
                    color: '#fff',
                    cursor: isLoading || !researchQuery.trim() ? 'not-allowed' : 'pointer',
                    fontSize: '0.95rem',
                    fontWeight: 600,
                    display: 'flex',
                    alignItems: 'center',
                    gap: '0.5rem',
                    transition: 'all 0.2s ease',
                    fontFamily: 'inherit'
                  }}
                >
                  <Search size={20} />
                  Research
                </button>
              </div>
            </div>
          </div>
        )}

        {activeTab === 'comparison' && (
          <div style={{
            background: 'rgba(255, 255, 255, 0.05)',
            borderRadius: '12px',
            padding: '2rem',
            border: '1px solid rgba(74, 158, 255, 0.2)'
          }}>
            <h2 style={{ 
              marginTop: 0, 
              color: '#4a9eff',
              fontSize: '1.5rem',
              display: 'flex',
              alignItems: 'center',
              gap: '0.5rem'
            }}>
              <TrendingUp size={24} />
              Treatment Comparison Chart
            </h2>
            
            {comparisonData.length === 0 ? (
              <div style={{
                textAlign: 'center',
                padding: '3rem',
                color: '#a0c4d9'
              }}>
                <p style={{ fontSize: '1.1rem' }}>
                  No comparison data yet. Perform research in the AI Research tab to generate treatment comparisons.
                </p>
              </div>
            ) : (
              <div style={{ overflowX: 'auto' }}>
                <table style={{
                  width: '100%',
                  borderCollapse: 'collapse',
                  fontSize: '0.85rem'
                }}>
                  <thead>
                    <tr style={{
                      background: 'rgba(74, 158, 255, 0.15)',
                      borderBottom: '2px solid #4a9eff'
                    }}>
                      <th style={{ padding: '0.875rem', textAlign: 'left', color: '#4a9eff', fontWeight: 700, minWidth: '180px' }}>Name and Contact of Clinic/Provider</th>
                      <th style={{ padding: '0.875rem', textAlign: 'left', color: '#4a9eff', fontWeight: 700, minWidth: '250px' }}>Treatment Description</th>
                      <th style={{ padding: '0.875rem', textAlign: 'left', color: '#4a9eff', fontWeight: 700, minWidth: '120px' }}>Length/Frequency</th>
                      <th style={{ padding: '0.875rem', textAlign: 'center', color: '#4a9eff', fontWeight: 700, minWidth: '100px' }}>Efficacy</th>
                      <th style={{ padding: '0.875rem', textAlign: 'left', color: '#4a9eff', fontWeight: 700, minWidth: '200px' }}>Risks</th>
                      <th style={{ padding: '0.875rem', textAlign: 'left', color: '#4a9eff', fontWeight: 700, minWidth: '120px' }}>Cost</th>
                    </tr>
                  </thead>
                  <tbody>
                    {comparisonData.map((treatment, idx) => {
                      // Determine color coding based on efficacy
                      let efficacyColor = '#6ee7b7'; // Green
                      if (treatment.efficacy && treatment.efficacy < 70) efficacyColor = '#fbbf24'; // Yellow
                      if (treatment.efficacy && treatment.efficacy < 40) efficacyColor = '#f87171'; // Red

                      return (
                        <tr key={idx} style={{
                          borderBottom: '1px solid rgba(74, 158, 255, 0.2)',
                          transition: 'background 0.2s ease'
                        }}>
                          <td style={{ padding: '0.875rem', verticalAlign: 'top' }}>
                            <div style={{
                              fontSize: '0.9rem',
                              fontWeight: 600,
                              color: '#4a9eff',
                              marginBottom: '0.25rem'
                            }}>
                              {treatment.provider || '-'}
                            </div>
                          </td>
                          <td style={{ padding: '0.875rem', verticalAlign: 'top', lineHeight: '1.5' }}>
                            {treatment.treatment || '-'}
                          </td>
                          <td style={{ padding: '0.875rem', verticalAlign: 'top' }}>
                            {treatment.length || '-'}
                          </td>
                          <td style={{ padding: '0.875rem', textAlign: 'center', verticalAlign: 'top' }}>
                            {treatment.efficacy ? (
                              <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '0.5rem' }}>
                                <span style={{
                                  fontWeight: 700,
                                  fontSize: '1.1rem',
                                  color: efficacyColor
                                }}>
                                  {treatment.efficacy}%
                                </span>
                                <div style={{
                                  width: '60px',
                                  height: '6px',
                                  background: 'rgba(255, 255, 255, 0.1)',
                                  borderRadius: '3px',
                                  overflow: 'hidden'
                                }}>
                                  <div style={{
                                    width: `${treatment.efficacy}%`,
                                    height: '100%',
                                    background: efficacyColor,
                                    transition: 'width 0.5s ease'
                                  }} />
                                </div>
                              </div>
                            ) : '-'}
                          </td>
                          <td style={{ padding: '0.875rem', verticalAlign: 'top', lineHeight: '1.5', fontSize: '0.85rem' }}>
                            {treatment.risks || '-'}
                          </td>
                          <td style={{ padding: '0.875rem', verticalAlign: 'top', fontWeight: 600 }}>
                            {treatment.cost || '-'}
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            )}

            <div style={{
              marginTop: '2rem',
              padding: '1rem',
              background: 'rgba(74, 158, 255, 0.1)',
              borderRadius: '8px',
              border: '1px solid rgba(74, 158, 255, 0.3)'
            }}>
              <h3 style={{ margin: '0 0 0.5rem 0', color: '#4a9eff', fontSize: '1rem' }}>
                Chart Key
              </h3>
              <ul style={{ margin: 0, paddingLeft: '1.5rem', color: '#a0c4d9', fontSize: '0.85rem', lineHeight: '1.8' }}>
                <li><strong>Provider:</strong> Specific clinic or doctor name with contact information for direct inquiry</li>
                <li><strong>Treatment Description:</strong> Detailed breakdown including what patient receives, product origin lab, amount/strength, and delivery method (IV, inhaled, oral, etc.)</li>
                <li><strong>Efficacy:</strong> 1-100% rating based on peer-reviewed clinical outcomes. Green (70-100%) = highly effective, Yellow (40-69%) = moderately effective, Red (&lt;40%) = limited effectiveness</li>
                <li><strong>Risks:</strong> Detailed safety concerns, side effects, and lab safety issues. For overseas providers, includes FDA warnings if applicable</li>
                <li><strong>Cost:</strong> Treatment cost estimates and typical insurance coverage likelihood</li>
                <li><strong>Ranking:</strong> Treatments are automatically sorted by efficacy (best options at top)</li>
              </ul>
            </div>
          </div>
        )}
      </div>

      <style>{`
        * {
          box-sizing: border-box;
        }
        
        input::placeholder,
        textarea::placeholder {
          color: rgba(160, 196, 217, 0.5);
        }
        
        input:focus,
        textarea:focus {
          outline: none;
          border-color: #4a9eff;
          box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }
        
        button:not(:disabled):hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
        
        button:not(:disabled):active {
          transform: translateY(0);
        }
        
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        
        .spin {
          animation: spin 1s linear infinite;
        }
        
        ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }
        
        ::-webkit-scrollbar-track {
          background: rgba(15, 32, 39, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
          background: rgba(74, 158, 255, 0.4);
          border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(74, 158, 255, 0.6);
        }
        
        tbody tr:hover {
          background: rgba(74, 158, 255, 0.05);
        }
      `}</style>
    </div>
  );
};

        ReactDOM.render(<IPFResearchAssistant />, document.getElementById('root'));
    </script>
</body>
</html>
